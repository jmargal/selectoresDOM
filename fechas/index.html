<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fechas y timers</title>
</head>

<body>
    <div id="container">
        <div id="ejercicio1">
            <label for="fecha1">Fecha: </label>
            <input type="datetime-local" name="fecha1" id="fecha1">
            <br>
            <p id="muestraFecha1"></p>
        </div>
        <div id="ejercicio2">
            <label for="mes2">Mes: </label>
            <input type="month" name="mes2" id="mes2">
            <div id="calendario">

            </div>
        </div>
        <div id="ejercicio3">
            <label for="fecha3">Fecha: </label>
            <input type="date" name="fecha3" id="fecha3">
            <label for="demora">Demora: </label>
            <input type="number" name="demora" id="demora">
            <p id="fechaPago"></p>
        </div>
        <div id="ejercicio4">

        </div>
        <div id="ejercicio5">
            <p id="hora"></p>
            <label for="time">Hora de la alarma: </label>
            <input type="time" name="" id="">
        </div>
    </div>
    <script src="fechas.js"></script>
</body>

</html>
